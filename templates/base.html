<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Roaster Logger{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-amber-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-12">
                <div class="flex items-center">
                    <i class="fas fa-coffee text-lg mr-2"></i>
                    <h1 class="text-lg font-bold">Coffee Roaster Logger</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:text-amber-200 transition-colors">
                        <i class="fas fa-home mr-1"></i>
                        Dashboard
                    </a>
                    {% if active_session %}
                    <div class="bg-red-600 px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-circle animate-pulse mr-1"></i>
                        Recording
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-3 px-3 lg:px-4">
        {% block content %}{% endblock %}
    </main>


    {% block scripts %}{% endblock %}

<script>
// Add global SocketIO debugging
document.addEventListener('DOMContentLoaded', function() {
    if (typeof io !== 'undefined') {
        const socket = io();
        
        socket.on('connect', function() {
            console.log('üîó SocketIO connected successfully');
            // Test emit to verify connection
            socket.emit('test_connection', {message: 'test from client'});
        });
        
        socket.on('disconnect', function() {
            console.log('‚ùå SocketIO disconnected');
        });
        
        socket.on('connect_error', function(error) {
            console.log('üö® SocketIO connection error:', error);
        });
        
        socket.on('test_response', function(data) {
            console.log('üß™ Test response from server:', data);
        });
        
        // Make socket globally available for debugging
        window.debugSocket = socket;
    }
});
</script>
</body>
</html>
